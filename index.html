<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zëra të heshtur</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Zëra të heshtur</h1>
        <form id="messageForm">
            <input type="text" id="recipient" placeholder="Emri i personit" required>
            <textarea id="message" rows="4" placeholder="Shpreh emocionet këtu..." required></textarea>
            <button type="submit">Dërgoja botës!</button>
        </form>
        <ul id="messageList"></ul>
        <div id="loading" style="display: none;">Loading more messages...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
