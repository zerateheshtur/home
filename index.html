<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zëra të heshtur</title>
    
    <!--=============== MISANS FONT ===============-->
    <link rel="stylesheet" crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/misans@4.0.0/lib/Normal/MiSans-Medium.min.css"/>

    <!--=============== BOXICONS ===============-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Zëra të heshtur</h1>
        <form id="messageForm">
            <input type="text" id="recipient" placeholder="Emri i personit" required>
            <textarea id="message" rows="4" placeholder="Shpreh emocionet këtu..." required></textarea>
            <button type="submit">
                <i id="send-icon" class='bx bx-paper-plane'></i>
            Dërgoja botës!</button>
        </form>

        <!--=============== TIKTOK SOCIAL MEDIA ICON ===============-->
        <div class="tiktok">
            <a href="https://www.tiktok.com/@zera.te.heshtur" target="_blank" class="tiktok">
                <i id="tiktok-icon" class='bx bxl-tiktok' ></i>
            </a>
        </div>

        <ul id="messageList"></ul>
        <div id="loading" style="display: none;">Loading more messages...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
